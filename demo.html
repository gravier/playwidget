<!DOCTYPE html>
<!-- saved from url=(0038)http://www.jplayer.org/latest/demo-01/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<!-- Website Design By: www.happyworm.com -->
<title>Demo : jPlayer as an audio player</title>
<meta name="description" content="The CSS styleable jQuery media player plugin with HTML5 support!">
<meta name="keywords" content="jPlayer, jQuery, jQuery plugin, media, video, audio, media player, video player, audio player, mp3, mp4, m4a, m4v, aac, h264, ogg, oga, ogv, wav, webm">
<meta name="company" content="Happyworm">
<link href="./demo_files/jPlayer.css" rel="stylesheet" type="text/css">
<link rel="shortcut icon" href="http://www.jplayer.org/graphics/jplayer.ico" type="image/x-icon">
<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<!--[if IE 6]>
<link href="/css/ie6.css" rel="stylesheet" type="text/css" />
<![endif]-->
<link href="./demo_files/prettify-jPlayer.css" rel="stylesheet" type="text/css">
<link href="./demo_files/jplayer.pink.flag.min.css" rel="stylesheet" type="text/css">
<link href="./demo_files/track.bar.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="./demo_files/jquery.min.js"></script>
<script type="text/javascript" src="./demo_files/jquery.jplayer.min.js"></script>
<script type="text/javascript" src="./demo_files/themeswitcher.js"></script>
<script type="text/javascript" src="./demo_files/track.bar.js"></script>
<script type="text/javascript">
//<![CDATA[
$(document).ready(function(){

	var media = {
		title: "Podcast",
		mp3: "http://www.mfiles.co.uk/mp3-downloads/edvard-grieg-peer-gynt1-morning-mood.mp3",
	}
	$("#jquery_jplayer_1").jPlayer({
		ready: function (event) {
			$(this).jPlayer("setMedia", media);
		},
		swfPath: "../dist/jplayer",
		supplied: "mp3",
		wmode: "window",
		useStateClassSkin: true,
		autoBlur: false,
		smoothPlayBar: true,
		keyEnabled: true,
		remainingDuration: true,
		toggleDuration: true
	});

	//$("#jplayer_inspector").jPlayerInspector({jPlayer:$("#jquery_jplayer_1")});
});
//]]>
</script>
<body class="demo" onload="prettyPrint();">
<div id="container">
	<div id="content_main">
		<section>
<div id="jquery_jplayer_1" class="jp-jplayer" style="width: 0px; height: 0px;"><img id="jp_poster_0" style="width: 0px; height: 0px; display: none;"><audio id="jp_audio_0" preload="metadata" src="http://jplayer.org/audio/m4a/Miaow-07-Bubble.m4a" title="Bubble"></audio></div>
<div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
	<div class="jp-type-single">
		<div class="jp-gui jp-interface">
			<div class="jp-volume-controls">
				<button class="jp-mute" role="button" tabindex="0">mute</button>
				<button class="jp-volume-max" role="button" tabindex="0">max volume</button>
				<div class="jp-volume-bar">
					<div class="jp-volume-bar-value" style="width: 80%;"></div>
				</div>
			</div>
			<div class="jp-controls-holder">
				<div class="jp-controls">
					<button class="jp-play" role="button" tabindex="0">play</button>
					<button class="jp-stop" role="button" tabindex="0">stop</button>
				</div>
				<div class="jp-progress">
					<div class="jp-seek-bar" style="width: 100%;">
						<div class="jp-play-bar" style="width: 0%;"></div>
					</div>
				</div>
				<div class="jp-progress1">
					<div class="jp-seek-bar1" style="width: 100%;">
						<div class="jp-play-bar1" style="width: 100%;">
							<div class="marker" style="display: none"></div>
							<div class="timer" style="display: none">01:15</div>
							<div class="comment" style="display: none"></div>
						</div>
					</div>
				</div>
				<div class="jp-current-time" role="timer" aria-label="time">00:00</div>
				<div class="jp-duration" role="timer" aria-label="duration">-03:29</div>
			</div>
		</div>

		<div class="jp-no-solution" style="display: none;">
			<span>Update Required</span>
			To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
		</div>
	</div>
</div>
<div class="commentForm commentForm__transition m-large visible m-active" style="display: none">
	<div class="commentForm__inputWrapper sc-border-box">
		<input type="text" title="Write a comment…" placeholder="Write a comment…" value="" class="commentForm__input sc-border-box">
	</div>
</div>
</div>

<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
<script type="text/javascript" src="./demo_files/prettify-jPlayer.js"></script>


</body></html>
